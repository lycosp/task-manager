<h1 mat-dialog-title>{{ data.head }} {{ data.username }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label> Username </mat-label>
      <input matInput placeholder="Username" formControlName="userControl"/>
    </mat-form-field>
    <!-- <mat-form-field>
      <mat-label> Privilege </mat-label>

    </mat-form-field> -->
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeModal()">Close</button>
</div>
